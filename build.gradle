plugins {
    id 'java'
    id 'groovy'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile group: 'org.codehaus.groovy', name: 'groovy-all', version: '3.0.3'
    compile group: 'org.gradle', name: 'gradle-model-core', version: '3.5'
}
